<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Blog</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <h1 class="text-center mb-5">Blog</h1>

  <hr>

  <!-- Posts List -->
  <div class="container">

    <h3>Comments</h3>
    <hr>

    <!-- Add a button -->
    <a th:href="@{/blog-posts/showFormForAddComment}" class="btn btn-primary btn-sm mb-3">
      Add Comment
    </a>

    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th>Content</th>
        <th>Created at</th>
        <th>Updated at</th>
        <th>Username</th>
      </tr>
      </tr>
      </thead>

      <tbody>
      <tr th:each="tempComment : ${blogPostComments}">

        <td th:text="${tempComment.content}" />
        <td th:text="${tempComment.created_at}" />
        <td th:text="${tempComment.updated_at}" />
        <td th:text="${tempComment.user.username}" />
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
